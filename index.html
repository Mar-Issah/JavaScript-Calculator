<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <!------- css ------------>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-------- output ------------->
    <div class="calculator-grid">
      <div class="output">
        <div data-prev-operation class="prev-operation"></div>
        <div data-current-operation class="current-operation"></div>
      </div>

      <!----- end of output ----->

      <!----- buttons ------->
      <button data-all-clear class="two-boxes">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="two-boxes">=</button>

      <!----- end of buttons ----->
    </div>

    <!---------- FOOTER ------------->
    <footer>
      <div class="footer">
        <span>
          Copyright &copy; <span id="date"></span> | All Rights Reserved | Made
          By <strong>Marsiya Issah</strong> |
        </span>
      </div>
    </footer>

    <!-- END OF FOOTER -->
    <!-- javascript file-->
    <script src="./js/app.js"></script>
  </body>
</html>
